name: Update BBC Dataset

on:
  schedule:
    # Run the workflow every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dataset:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r /Users/davidstroud/ISHTAR_AI_INITIATIVE/BBC/requirements.txt

      # Step 4: Run the update script
      - name: Run update script
        run: python /Users/davidstroud/ISHTAR_AI_INITIATIVE/BBC/update_dataset.py

      # Step 5: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add /Users/davidstroud/ISHTAR_AI_INITIATIVE/BBC/*.csv /Users/davidstroud/ISHTAR_AI_INITIATIVE/BBC/VERSION
          git commit -m "Dataset updated: $(date -u)"
          git push
